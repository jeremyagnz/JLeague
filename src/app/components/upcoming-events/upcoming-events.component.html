<div class="container-fluid p-3">
  <div class="row justify-content-start">
    <div
      class="col-12 col-sm-6 col-lg mb-4"
      *ngFor="let card of cards">
      <div class="card h-100 w-100 card-intro">
        <div class="card-body text-center">
          <div class="row align-items-center text-wrap">
            <!-- Imagen izquierda -->
            <div class="col-4 d-flex justify-content-center">
              <img src="/assets/mets.png" class="img-fluid" alt="Equipo A" style="max-width: 60px;">
            </div>

            <!-- Contenido central -->
            <div class="col-4">
              <small class="d-block">Aug 25, 2025</small>
              <h6 class="my-2">8:00PM</h6>
              <p class="mb-0 small">Major League</p>
              <p class="small">New York</p>
            </div>

            <!-- Imagen derecha -->
            <div class="col-4 d-flex justify-content-center">
              <img src="/assets/sd.png" class="img-fluid" alt="Equipo B" style="max-width: 60px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
