<section class="vh-100 login-section bg-light">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 animate-slide-in-left">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid rounded shadow" alt="Login illustration" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 animate-fade-in">
        <div class="d-flex justify-content-center mb-4">
          <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']" aria-label="Volver al inicio">
            <i class="fas fa-home me-2"></i> Volver al Inicio
          </button>
        </div>
        <form>
          <div class="d-flex align-items-center justify-content-center justify-content-lg-start mb-3">
            <p class="lead fw-normal mb-0 me-3">Inicia sesión con</p>
            <button type="button" class="btn btn-dark btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-dark btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-dark btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">O</p>
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="formEmail" class="form-control form-control-lg" placeholder="Ingresa tu email" />
            <label class="form-label" for="formEmail">Correo Electrónico</label>
          </div>
          <div class="form-outline mb-3">
            <input type="password" id="formPassword" class="form-control form-control-lg" placeholder="Contraseña" />
            <label class="form-label" for="formPassword">Contraseña</label>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-warning btn-lg text-dark px-5">
              Iniciar sesión
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              ¿No tienes cuenta? <a [routerLink]="['/register']" class="text-danger">Regístrate</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark text-white mt-auto animate-fade-in">
    <div>&copy; 2025 JLeague. Todos los derechos reservados.</div>
    <div>
      <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
</section>
