<div class="container-fluid">
<section class="text-center">
  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary animate-fade-slide" >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12">

          <div class="d-flex justify-content-center mb-4">
            <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']" aria-label="Volver al inicio">
              <i class="fas fa-home me-2"></i> Volver al Inicio
            </button>
          </div>

          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form (ngSubmit)="register()">
  <div class="row">
    <div class="col-md-6 mb-4">
      <input type="text" id="form3Example1" class="form-control" [(ngModel)]="username" name="username" required />
      <label class="form-label" for="form3Example1">Username</label>
    </div>
    <div class="col-md-6 mb-4">
      <input type="email" id="form3Example3" class="form-control" [(ngModel)]="email" name="email" required />
      <label class="form-label" for="form3Example3">Email</label>
    </div>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="form3Example4" class="form-control" [(ngModel)]="password" name="password" required />
    <label class="form-label" for="form3Example4">Password</label>
  </div>

 <div class="d-grid gap-2 mb-4">
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loading"
  >
    <ng-container *ngIf="!loading">Sign up</ng-container>
    <ng-container *ngIf="loading">
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Registrando...
    </ng-container>
  </button>

  <button type="button" class="btn btn-outline-primary btn-block" (click)="goToLogin()" [disabled]="loading">
    Sign in
  </button>
</div>

</form>

        </div>
      </div>
    </div>
  </div>
</section>

</div>
